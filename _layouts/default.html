<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=10">
    <title>{{ page.title }}</title>
    <!-- https://github.com/sindresorhus/modern-normalize -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">
    <!-- https://jenil.github.io/chota/ -->
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/styles.css" | relative_url }}">
  </head>
</head>
<body>
  <div if="top" class="container" roler="document">
    <header role="banner">
      <h1 class="pull-right" style="margin: 0;">
        <a href="javascript:void(0)" onclick="switchMode(this)">☀️</a>
      </h1>
      <h1>Welcome to {{ page.title }}</h1>
      <div class="clearfix"></div>
      <h2>A limited of carefully chosen game servers based on preservation and nostalgia feelings</h2>
    </header>
    <main role="main">
      {{ content }}
    </main>
  </div>
  <script src="{{ "/assets/js/gruber-darker-theme.js" | relative_url }}"></script>
</body>
</html>
